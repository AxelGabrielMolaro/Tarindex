<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>SCAW - Presentación de JSF</title>
	<link rel="stylesheet" type="text/css"
		href="/src/main/webapp/css/estilos.css" />
	<ui:include src="/_Links.xhtml"></ui:include>
</h:head>

<h:body>

	<ui:include src="_Cabecera_login.xhtml"></ui:include>
	<br></br>
	<br></br>
	<br></br>
	<br></br>
	<ui:include src="/_menu_general.xhtml"></ui:include>
<br></br>
	<div class="con">

		<div class="col-md-offset-1 col-md-4 formTarindex">
			<h2 class="text-center">Registro</h2>
			<h:form>

				<div class="form-group col-md-12">
					<label for="" class="control-label">Nombre</label>
					<div class="">

						<h:inputText value="#{usuarioBean.nombreABM}" id="nombreABM"
							class="form-control">
						</h:inputText>
					</div>
				</div>

				<div class="form-group col-md-12">
					<label for="" class="control-label">Apellido</label>
					<div class="">

						<h:inputText value="#{usuarioBean.apellidoABM}" id="apellidoABM"
							class="form-control">
						</h:inputText>
					</div>
				</div>
				<div class="form-group col-md-12">
					<label for="" class="control-label">NickName</label>
					<div class="">

						<h:inputText value="#{usuarioBean.nickNameABM}" id="nickNameABM"
							class="form-control">
						</h:inputText>
					</div>
				</div>
				<div class="form-group col-md-12">
					<label for="" class="control-label">Contraseña</label>
					<div class="">

						<h:inputSecret value="#{usuarioBean.contrasenaABM}"
							id="contrasenaABM" class="form-control">
						</h:inputSecret>
					</div>
				</div>



				<div class="col-md-offset-9 col-md-2">

					<h:commandButton action="#{usuarioBean.registrase}"
						value="Registrarse" styleClass="btn btn-success">

					</h:commandButton>
				</div>
				<div class="form-group col-md-6 text-danger text-center">
					<h:outputText value="#{usuarioBean.mensajeDeError}"></h:outputText>
				</div>
			</h:form>

		</div>


	</div>


</h:body>
</html>
