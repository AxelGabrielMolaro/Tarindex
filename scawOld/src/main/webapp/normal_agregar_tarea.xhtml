<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Agregar Tarea</title>
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
	<ui:include src="/_Links.xhtml"></ui:include>
</h:head>

<h:body>
	
	<ui:include src="_menu_Nomal.xhtml"></ui:include>
	
	<div class="col-md-offset-4 col-md-4">
		<h2 class="text-center"> Agregar tarea</h2>
		<h:form>
			<div class="form-group">
					<label for ="" class="control-label">Nombre</label>
					<div class="">
					
					<h:inputText value="#{tareaBean.nombreTarea}" id="nombreTarea"
						class="form-control">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
					<label for ="" class="control-label">Descripcion</label>
					<div class="">
					
					<h:inputText value="#{tareaBean.descripcionTarea}" id="descripcionTarea"
						class="form-control">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
					<label for ="" class="control-label">Tipo</label>
					<div class="">
				
					<h:selectOneMenu styleClass="form-control" id="accesoTarea" value="#{tareaBean.accesoTarea}"> 
						 		
						 			<f:selectItem itemValue="privada" itemLabel="privada" />
						 			<f:selectItem itemValue="publica" itemLabel="publica" />
						 	
					</h:selectOneMenu>
					</div>
		</div>
		<h:commandButton action="#{tareaBean.agregarTareaPost}" class="btn btn-success" value="Agregar tarea"></h:commandButton>
		</h:form>
		
	</div>


</h:body>
</html>
