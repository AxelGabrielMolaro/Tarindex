<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:include src="_Cabecera.xhtml"></ui:include>

	<div class="menu">
		<h:form>
			<h:commandButton class="col-md-2 btn btn-info"
				value="Agregar tarea"
				action="#{tareaBean.agregarTarea}">
				<f:param name="idUsuarioActual" value="#{usuarioBean.id}" />
				</h:commandButton>
		</h:form>
		<h:form>
			<h:commandButton class="col-md-2 btn btn-info"
				value="Ver tareas"
				action="#{tareaBean.verTareas}">
				
				<f:param name="idUsuarioActual" value="#{usuarioBean.id}" />
				</h:commandButton>
		</h:form>
		<h:form>
			<h:commandButton class="col-md-2 btn btn-info"
				value="Asignar una nueva tarea a un usuario"
				action="#{tareaBean.asignarTarea}">
				
				<f:param name="idUsuarioActual" value="#{usuarioBean.id}" />
				</h:commandButton>
		</h:form>
		<h:form>
			<h:commandButton class="col-md-2 btn btn-danger"
				value="Cerrar Session" action="#{usuarioBean.cerrarSesion}"></h:commandButton>
		</h:form>
	</div>


</ui:composition>
