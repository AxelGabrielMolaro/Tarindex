<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Editar USUARIO</title>
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
	<ui:include src="/_Links.xhtml"></ui:include>
</h:head>

<h:body>
	<ui:include src="/_menu_Administrador.xhtml"></ui:include>
<br></br><br></br><br></br><br></br>
		<div class="col-md-offset-4 col-md-4 fomularioTarindex">
			<h:form>
				<h3 class="tituloForm text-center">Editar usuario</h3>
				<div class="form-group col-md-6">
					<label for ="" class="control-label">Nombre</label>
					<div class="">
					
					<h:inputText value="#{usuarioBean.nombreABM}" id="nombreABM"
						class="form-control">
					</h:inputText>
				</div></div>
					
				<div class="form-group col-md-6">
					<label for ="" class="control-label">Apellido</label>
					<div class="">
				
					<h:inputText value="#{usuarioBean.apellidoABM}" id="apellidoABM"
						class="form-control">
					</h:inputText>
				</div>
				</div>
				<div class="form-group col-md-6">
					<label for ="" class="control-label">NickName</label>
					<div class="">
				
					<h:inputText value="#{usuarioBean.nickNameABM}" id="nickNameABM"
						class="form-control">
					</h:inputText>
				</div>
				</div>
			

			<div class="form-group col-md-6">
					<label for ="" class="control-label">Tipo</label>
					<div class="">
				
					<h:selectOneMenu styleClass="form-control" id="estado" value="#{usuarioBean.tipoABM}"> 
						 		
						 			<f:selectItem itemValue="administrador" itemLabel="administradr" />
						 			<f:selectItem itemValue="normal" itemLabel="normal" />
						 	
					</h:selectOneMenu>
					
				</div>
				</div>
				<div class="form-group col-md-12">
					<label for ="" class="control-label">Esta aprobado</label>
					<div class="">
				
					<h:selectOneMenu styleClass="form-control" id="estaAprobado" value="#{usuarioBean.estaAprobadoABM}"> 
						 			
						 			<f:selectItem itemValue="1" itemLabel="si" />
						 			<f:selectItem itemValue="0" itemLabel="no" />
						 	
					</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group col-md-12">
				<label for ="" class="control-label"></label>
				<div class="">
				
				<h:commandButton action="#{usuarioBean.editarUsuario2}" value="Finalizar Edición"
					styleClass="btn btn-success col-md-offset-9">
					
				</h:commandButton>
				</div>
				</div>
				<div class="form-group col-md-12">
				<label for ="" class="control-label"></label>
				<div class="">
			
				<h:outputText class="text-danger text-center" value="#{usuarioBean.mensajeDeError}">
					
				</h:outputText>
				</div>
				</div>
				<!-- CONTRASEÑA NO EDITABLE -->
				<!-- <div class="form-group col-md-6">
				<label for="" class="control-label">Contraseña</label>
				<div class=""> -->

					<h:inputHidden value="#{usuarioBean.contrasenaABM}"
						id="contrasenaABM" class="form-control">
					</h:inputHidden>
				<!-- </div> -->
		<!-- 	</div> -->
			</h:form>
			
		</div>
</h:body>
</html>
